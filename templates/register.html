<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>用户注册</title>
    <style type="text/css">
        label {
            float: left;
        }

        input {
            float: right;
            width: 300px;
        }
    </style>
</head>
<body style="text-align: center">

<form action="/register_user" method="post" style="margin: auto;width: 400px;text-align: center">
    {% csrf_token %}
    <div class="form-group">
        <label for="username">用户名</label>
        <input type="text" class="form-control" id="username" placeholder="用户名" name="username"><br/><br/>
    </div>
    <div class="form-group">
        <label for="password">密码</label>
        <input type="password" class="form-control" id="password" placeholder="密码" name="password"><br/><br/>
    </div>
    <div class="form-group">
        <label for="enterpassword">确定密码</label>
        <input type="password" class="form-control" id="enterpassword" placeholder="确认密码"><br/><br/>
    </div>
    <div class="form-group">
        <label for="name">姓名</label>
        <input type="text" class="form-control" id="name" placeholder="姓名" name="name"><br/><br/>
    </div>
    <div class="form-group">
        <label for="idcard">身份证号码</label>
        <input type="tel" class="form-control" id="idcard" placeholder="身份证号码" name="idcard"><br/><br/>
    </div>
    <div class="form-group">
        <label for="email">邮箱地址</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
               placeholder="邮箱地址" name="email"><br/><br/>
    </div>
    <div class="form-group">
        <label for="tel">手机号码</label>
        <input type="tel" class="form-control" id="tel" placeholder="手机号码" name="telphone"><br/><br/>
    </div>

    <button type="submit" class="btn btn-primary">注册</button>&nbsp;&nbsp;&nbsp;&nbsp;
    <button type="reset" class="btn btn-primary">重置</button>
</form>
{{ check_username }}
{{ check_email }}
<script type="text/javascript">
    check_username = {{ check_username }}
        check_email = {{ check_email }}
            window.onload = function () {
                if (check_username == 0) {
                    alert("用户名已存在");
                    document.getElementById("username").value = {{ user }}['username'];  //返回信息
                    document.getElementById("password").value = {{ user }}['password'];
                    document.getElementById("name").value = {{ user }}['name'];
                    document.getElementById("idcard").value = {{ user }}['idcard']
                    document.getElementById("exampleInputEmail1").value = {{ user }}['email'];
                    document.getElementById("tel").value = {{ user }}['telphone'];
                }
                if (check_email == 0) {
                    alert("该邮箱已使用");
                    document.getElementById("username").value = {{ user }}['username'];  //返回信息
                    document.getElementById("password").value = {{ user }}['password'];
                    document.getElementById("name").value = {{ user }}['name'];
                    document.getElementById("idcard").value = {{ user }}['idcard']
                    document.getElementById("exampleInputEmail1").value = {{ user }}['email'];
                    document.getElementById("tel").value = {{ user }}['telphone'];
                }
            }

</script>

</body>
</html>
